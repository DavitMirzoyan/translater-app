<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Including styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="src/css/styles.css" rel="stylesheet">


    <!-- Title -->
    <title>Hello World!</title>

    <!-- Electron's metas -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

</head>

<body>

    <div class="container">

        <h1>Hello World! Hi!</h1>

        <div id="timerContainer">

            <button type="button" class="btn btn-primary" id="startButton">Start</button>
        </div>

        <div id="textContainer">
            <div class="topright">
                <label for="language">The speaker's language:</label>
                <select name="language" id="languages">
                    <option value="german">German</option>
                    <option value="english">English</option>
                    <option value="armenian">Armenian</option>
                    <option value="french">French</option>
                </select>
            </div>
            
            <div class="middleright">
                <label for="trlanguage">Translating to language:</label>
                <select name="trlanguage" id="translatingLanguage">
                    <option value="german">German</option>
                    <option value="english">English</option>
                    <option value="armenian">Armenian</option>
                    <option value="french">French</option>
                </select>
            </div>
        </div>
    </div>

    <div class="words"></div>
    <div id="access"></div>


    <!-- Custom scripts -->
    <script type="module" src="src/js/script.js" ></script>
</body>


</html>
